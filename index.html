<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Battle of the Bay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->
  
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.knob.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script src="//www.rdio.com/api/api.js?client_id=TCVXnQNcX3sjMS-DoaxSAQ"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

	<script type="text/template" id="tweet">
		<div class="media tweet well">
		  <a class="pull-left" href="#">
		    <img class="media-object avatar" src="<%= artist_image%>">
		  </a>
		  <div class="media-body">
		    <span class="pull-right glyphicon glyphicon-play lead hidden play"></span>
		    <span class="pull-right glyphicon glyphicon-stop lead hidden stop"></span>
		    <img src="img/loading.gif" class="pull-right lead loading"></img>
		    <h4 class="media-heading"><%=track_title%> - <%=artist_name%></h4>
		    <%=text%>
		  </div>
		</div>
	</script>
</head>

<body>
<div class="container">
	<div class="well title" style="margin: 0 auto; width: 400px">
		<h1 class="text-center">
			Battle of the Bay
		</h1>
		<select class="form-control" style="width:200px; margin: 0 auto">
			<option value="aggressive">Aggressive</option>
			<option value="cool">Cool</option>
			<option value="rap">Rap</option>
		</select>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="san-francisco text-center">
				<h2 class="panel">San Francisco</h2>
				<div class="knob-container">
					<input type="knob" value="0" class="dial" data-readOnly=true data-thickness=".4" data-width="200px" data-linecap=round data-bgColor="#eebb00" data-fgColor="#cc0000"></input>
				</div>
				<div class="tweets text-left"></div>
			</div>	
		</div>
		<div class="col-xs-6">
			<div class="oakland text-center">
				<h2 class="panel">Oakland</h2>
				<div class="knob-container">
					<input type="knob" value="0" class="dial" data-readOnly=true data-thickness=".4" data-width="200px" data-linecap=round data-bgColor="#aaaaaa" data-fgColor="#000000"></input>
				</div>
				<div class="tweets text-left"></div>
			</div>	
		</div>
	</div>
</div>
</body>
</html>
